<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passhow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style/passhow.css">
</head>

<body>
  <div class="btn-div">
    <button id="passgen-btn"><a href="/Home">PassGen</a></button>
    <button id="passgen-btn"><a href="/logout">Logout</a></button>
  </div>
  <div class="table">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Usefor</th>
          <th scope="col">Username</th>
          <th scope="col">Password</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <th scope="row" id="table-data">#</th>
          <td id="table-data">{{item.usefor}}</td>
          <td id="table-data">{{item.username}}</td>
          <td id="table-data passtxt" >{{item.password}}</td>
          <td id="table-data">
            <a href="/delete/{{item._id}}" type="button" class="btn btn-outline-danger btn-sm mx-1">Delete</a>
            <button type="button" class="btn btn-outline-danger btn-sm mx-1" id="copybtn">Copy</button>
          </td>
          <script src="/static/script/passhow.js"></script>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
</body>

</html>
