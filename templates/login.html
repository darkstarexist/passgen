<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX - Login</title>
    <link rel="stylesheet" href="static/style/login.css">
</head>
<body>
    <div class="main">
        <div class="showlogo">
            <img src="static/img/death.png" id="logo-img">
            <h1 id="logo-txt">LOGIN</h1>
        </div>
        <div class="form-div">
            <form method="post" action="/" autocomplete="off">
                <input type="text" name="username" placeholder="Username" autocomplete="off" class="input-box">
                <input type="password" name="password" placeholder="Password" class="input-box">
                <input type="submit" name="submit" title="Login" value="Login" id="login-btn">
            </form>

            {% if msg is defined %}
            <p id="invalidmsg">{{msg}}</p>
            {% endif %}

            <a href="/signup" class="signup">Don't have a account?</a>


           
            
        </div>
    </div>

</body>
</html>
