<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passgen - Home</title>
    <link rel="stylesheet" href="/static/style/passgen.css">
</head>

<body>
    <div class="btn-div">
        <button id="show-pass"><a href="/show">Show Password</a></button>
        <button id="show-pass"><a href="/logout">Logout</a></button>
    </div>
    <div class="main">
        <div class="showlogo">
            <button id="gen-pass"><img src="static/img/death.png" id="logo-img"></button>
            <h1 id="logo-txt">PASSGEN</h1>
        </div>
        <div class="form-div">
            <form method="post" action="/Home">
                <input type="text" name="usefor" placeholder="Usefor" class="input-box">
                <input type="email" name="username" placeholder="Username" class="input-box" id="user-box">
                <input type="text" name="password" placeholder="Password" class="input-box" id="pass-box" >
                <input type="submit" name="submit" title="Login" value="Submit" id="login-btn">
            </form>
        </div>
    </div>
    <script src="/static/script/passgen.js"></script>
</body>

</html>
